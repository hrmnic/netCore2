<div class="card h-100 shadow-sm">
  <img
    src="{{ product.pictureUrl }}"
    alt="{{ product.name }}"
    class="img-fluid bg-info"
  />
  <div class=" hover-overlay" style="width: 100%;height: 100%">
    <button (click)="addItemToBasket()"
      type="button"
      class="btn-btn-secondary pi pi-shopping-cart p-overlay-badge" 
    ></button>
    <button
      routerLink="/shop/ {{ product.id }}"
      type="button"
      class="btn btn-primary"
    >View</button>
  </div>
    <div class="card-body d-flex flex-column">
      <a routerLink="/shop/{{ product.id }}">
        <h6 class="text-uppercase">{{ product.name }}</h6>
      </a>
      <span class="mb-2">{{ product.price | currency }}</span>
      <div class="btn-group mt-auto"></div>
    </div>
</div>
